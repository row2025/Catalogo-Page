<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROW - Catálogo</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>ROW</header>

  <!-- Filtros y buscador -->
  <section class="filtros">
    <div class="grupo-filtros">
      <button data-filtro="todos" class="activo">Todos</button>
      <button data-filtro="camiseta">Camisetas</button>
      <button data-filtro="pantalón">Pantalones</button>
    </div>
    <input type="text" id="buscador" placeholder="Buscar producto..." />
  </section>

  <!-- Catálogo -->
  <main class="catalogo" id="catalogo"></main>

  <!-- Sección contacto -->
  <footer class="contacto">
    <h2>Contáctanos</h2>
    <p>Email: contacto@rowstyle.com</p>
    <p>Instagram: <a href="https://instagram.com/rowstyle" target="_blank">@rowstyle</a></p>
    <p>Teléfono: +34 600 123 456</p>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
